<body>
  <h1>Hoof 信息采集插件快捷键帮助文档 </h1>

  <h2>1、ctrl+d ： </h2> 信息采集

  <h2>2、ctrl+b : </h2> 多标签查找

  <h2>3、地址栏输入 tag 然后按tab键 ：</h2> 启动多标签查找

  <h2>4、ctrl + / : </h2>  idea片段收藏 

  <h2>5、esc键 ： </h2> 取消当前操作，在ctrl+d和ctrl+b页面都适用
