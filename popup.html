<html>
<head>
	<meta charset="UTF-8">
	<title>F2e Helper</title></head>
<style type="text/css">
ul{width:500px;list-style: none;}
</style>

<body>
<ul>
	<li>如果未登录，可能会提示你到face进行登录</li>
  	<li>1、ctrl+d ： 信息采集</li>

  	<li>2、ctrl+b : 多标签查找</li>

  	<li>3、地址栏输入 tag 然后按tab键  启动多标签查找，同ctrl+b</li>

  	<li>4、ctrl + / : idea片段收藏 </li>

  	<li>5、esc键 ： 取消当前操作，在ctrl+d和ctrl+b和ctrl+/页面都适用</li>

</ul>
</body>
</html>
